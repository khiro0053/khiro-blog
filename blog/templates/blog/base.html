<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ブログ</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">ブログ</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'blog:index' %}">Home </a>
              </li>
              {%if user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index'%}">Admin</a>
              </li>
              {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'blog:index' %}">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="keyword">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
      </nav>
      <div class="jumbotron">
          <h1 class="display-3">かぼちゃ猫のブログ</h1>
          <p class="lead">プログラミングに関するブログです。</p>
          <hr class="my-2">
      </div>
        
        
      <div class = "container"> 
        <div class="row">
          <div class="col-md-8"><!--ブログタイトルリスト-->
           {% block content %}
           {% endblock %}
          </div>
          <div class="col-md-4"><!--カテゴリー一覧。col-mdはタブレット以上のときに適用される。-->
           <ul class="list-group">
            <li class="list-group-item bg-dark text-white">カテゴリー　一覧</li>
            {% for category in category_list %}
             <li class="list-group-item"><a href="{% url 'blog:category' category.pk %}">{{category}}</a></li>
            {% endfor %}
           </ul>
          </div>
        </div>
      </div>

    <footer class="bg-dark text-white text-center py-3"><!--背景　テキスト　中央　パディングy座標　-->
      <p>あなたの名前</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
